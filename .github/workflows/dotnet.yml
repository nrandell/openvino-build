name: Build dotnet container

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Docker login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker buildx
        id: buildx
        uses: docker/setup-buildx-action@master

      - name: Cache docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: ${{ runner.os}}-buildx-

      - name: Build and push dotnet minimal
        uses: docker/build-push-action@v2
        id: docker_build_dotnet
        with:
          context: dotnet
          file: dotnet/Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: nrandell/dotnet-openvino:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Dotnet image digest
        run: echo ${{ steps.docker_build_dotnet.outputs.digest }}
